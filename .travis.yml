dist: trusty
sudo: false
language: rust

cache:
  - apt: true
  - cargo: true
  - bundler: true
  - directories:
    - doc/target

branches:
  only:
    - master

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: stable
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test
        - cargo test --no-default-features
      after_success:
        - cargo fmt -- --write-mode=diff
        - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
        - USE_SKEPTIC=1 cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

    - rust: beta
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test
        - cargo test --no-default-features
      after_success:
        - cargo fmt -- --write-mode=diff

    - rust: nightly
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test
        - cargo test --no-default-features
      after_success:
        - cargo fmt -- --write-mode=diff

    - rust: stable
      env: DEPLOY_DOC
      script:
        - cargo clean
        - cargo doc --no-deps
        - rm -f target/doc/.lock
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: ubnt-intrepid/ganymede
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
